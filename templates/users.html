<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Users - MovieWeb App </title>
     <link rel="stylesheet" href="/static/general-style.css">
    <link rel="stylesheet" href="/static/user-list-style.css">
</head>
<body>
<div class="title">
    <h1> Users </h1>
</div>
<div class="users-list">
    <ul>
        {% for user in users %}
            <li>
                {% if current_user.is_authenticated and user[1] == current_user.id %}
                    <a href="{{ url_for('user_movies', user_id=current_user.id) }}">{{ user[0] }}</a>
                {% else %}
                    <a href="{{ url_for('login', username=user[0]) }}">{{ user[0] }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
<div class="buttons-bar">
    <div class="buttons-container">
        <a href="{{ url_for('add_user') }}">
            <button>Sign up </button></a>

        <a href="{{ url_for('home') }}">
            <button> Back to Homepage </button></a>

         {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">
                <button class="bottom-right-button">Logout</button>
            </a>
        {% else %}
            <a href="{{ url_for('login') }}">
                <button>Login</button>
            </a>
        {% endif %}
    </div>
</div>
</body>
</html>
