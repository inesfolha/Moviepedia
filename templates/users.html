<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Users - MovieWeb App </title>
     <link rel="stylesheet" href="/static/general-style.css">
    <link rel="stylesheet" href="/static/user-list-style.css">
</head>
<body>
<div class="title">
    <h1> Users </h1>
</div>
<div class="users-list">
    <ul>
        {% for user in users %}
            <li>
                <form action="/users/{{ user[1] }}/delete_user" method="post" onsubmit="return confirm('Are you sure you want to delete this user?')">
                    <a href="/login">{{ user[0] }}</a>
                    <button type="submit" class="delete-button"> X </button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="buttons-bar">
    <div class="buttons-container">
        <a href="{{ url_for('add_user') }}">
            <button>New User </button></a>

        <a href="{{ url_for('home') }}">
            <button> Back to Homepage </button></a>
    </div>
</div>
</body>
</html>
