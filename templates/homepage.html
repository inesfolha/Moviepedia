<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <link rel="stylesheet" href="/static/general-style.css">

</head>
<body>
<div class="title">
    <h1> Welcome to Moviepedia </h1>

</div>



<div class="buttons-container">
    <a href="{{ url_for('add_user') }}">
        <button> Sign up </button></a>

    <a href="{{ url_for('list_users') }}">
        <button> All Users </button></a>

     {% if current_user.is_authenticated %}
        <a href="{{ url_for('user_movies', user_id=current_user.id) }}">
            <button>My Movies</button>
    {% else %}
        <a href="{{ url_for('login') }}">
            <button>Login</button>
        </a>
    {% endif %}
</div>
</body>
</html>
