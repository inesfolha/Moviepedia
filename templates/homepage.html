<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general-style.css') }}">
</head>
<body>
<div class="title">
    <h1>Welcome to Moviepedia</h1>
</div>

<div class="buttons-container">
    <a href="{{ url_for('user_bp.add_user') }}">
        <button>Sign up</button>
    </a>

    <a href="{{ url_for('user_bp.list_users') }}">
        <button>All Users</button>
    </a>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('movie_bp.user_movies', user_id=current_user.id) }}">
            <button>My Movies</button>
        </a>
    {% else %}
        <a href="{{ url_for('user_bp.login') }}">
            <button>Login</button>
        </a>
    {% endif %}
</div>
<div class="popcorn-image">
   <img src="{{ url_for('static', filename='popcorn.png') }}" alt="popcorn" class="popcorn-image" />
</div>
</body>
</html>
