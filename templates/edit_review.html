<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit-review-style.css') }}">
</head>
<body>

<div class="title">
    <h1>Edit Review</h1>
</div>

<div class="edit-review-box">
    <div class="enter-review-box">
        <form method="POST" >
            <label for="rating">Rating:</label>
            <input type="number" name="rating" id="rating" value="{{ review['rating'] }}" min="1" max="10" step="0.1" required><br>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ review['review_title'] }}" required><br>
            <label for="text">Review:</label>
            <textarea name="text" id="text" rows="4" required>{{ review['review_text'] }}</textarea><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<div class="button-container">
    <a href="{{ url_for('review_bp.movie_details', movie_id=movie_id) }}">
        <button class="bottom-right-button">Back to Movie Details</button>
    </a>
</div>

</body>
</html>
