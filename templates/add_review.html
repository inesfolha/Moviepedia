<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Review</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='general-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add-review-style.css') }}">
</head>
<body>

<div class="title">
    <h1>Add Review</h1>
</div>

<div class="add-review-box">
    <div class="enter-review-box">
        <form method="POST" action="{{ url_for('review_bp.add_review', user_id=user_id, movie_id=movie_id) }}">
            <label for="rating">Rating:</label>
            <input type="number" name="rating" id="rating" min="1" max="10" step="0.1" required><br>

            <label for="review_title">Title:</label>
            <input type="text" name="review_title" id="review_title" required><br>

            <label for="review_text">Review:</label>
            <textarea name="review_text" id="review_text" rows="4" required></textarea><br>

            <button type="submit">Add Review</button>
        </form>
    </div>
</div>

<div class="button-container">
    <a href="{{ url_for('review_bp.movie_details', movie_id=movie_id) }}">
        <button class="bottom-right-button"> Back to Movie Details </button>
    </a>
</div>

</body>
</html>
